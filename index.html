<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ZADDY RICHIE STORE</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="overlay"></div>

  <nav>
    <a href="#store">Store</a>
    <a href="#bots">Bots</a>
    <a href="#contact">Contact</a>
  </nav>

  <header>
    <div class="logo">ZADDY RICHIE STORE</div>
    <div class="subtitle typing" id="typingText"></div>
  </header>

  <section id="store">
    <div class="product">
      <h3>Service 1</h3>
      <p>Awesome feature set included.</p>
      <div class="qty-container">
        <button class="qty-btn minus">-</button>
        <input type="number" min="1" value="1" />
        <button class="qty-btn plus">+</button>
      </div>
      <button class="btn order-btn" data-item="Service 1">Add to Cart</button>
    </div>
    <div class="product">
      <h3>Service 2</h3>
      <p>Another great feature.</p>
      <div class="qty-container">
        <button class="qty-btn minus">-</button>
        <input type="number" min="1" value="1" />
        <button class="qty-btn plus">+</button>
      </div>
      <button class="btn order-btn" data-item="Service 2">Add to Cart</button>
    </div>
  </section>

  <section id="bots">
    <h2>Bots</h2>
    <div class="product">
      <h3>WhatsApp Bot</h3>
      <p>Automate your messages with style.</p>
      <div class="qty-container">
        <button class="qty-btn minus">-</button>
        <input type="number" min="1" value="1" />
        <button class="qty-btn plus">+</button>
      </div>
      <button class="btn order-btn" data-item="WhatsApp Bot">Add to Cart</button>
    </div>
    <div class="product">
      <h3>Telegram Bot</h3>
      <p>Smart and reliable bot service.</p>
      <div class="qty-container">
        <button class="qty-btn minus">-</button>
        <input type="number" min="1" value="1" />
        <button class="qty-btn plus">+</button>
      </div>
      <button class="btn order-btn" data-item="Telegram Bot">Add to Cart</button>
    </div>
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <a href="richiejnr57@gmail.com" class="btn">Email Us</a>
  </section>

  <script>
    // Quantity controls
    document.querySelectorAll('.qty-container').forEach(container => {
      const input = container.querySelector('input[type="number"]');
      container.querySelector('.plus').addEventListener('click', () => {
        input.value = Math.min(999, Number(input.value) + 1);
      });
      container.querySelector('.minus').addEventListener('click', () => {
        input.value = Math.max(1, Number(input.value) - 1);
      });
    });

    // Order to WhatsApp
    document.querySelectorAll('.order-btn').forEach(button => {
      button.addEventListener('click', () => {
        const item = button.dataset.item;
        const quantity = button.previousElementSibling.querySelector('input').value;
        const phone = '447768540300'; // Replace with your number in international format
        const message = `Hello ZADDY RICHIE,\nI would like to order:\n\n${item}\nQuantity: ${quantity}`;
        window.open(`https://wa.me/${phone}?text=${encodeURIComponent(message)}`, '_blank');
      });
    });

    // Typing effect
    const text = "Best services for you.";
    let i = 0;
    function typing() {
      if (i < text.length) {
        document.getElementById("typingText").textContent += text.charAt(i);
        i++;
        setTimeout(typing, 80);
      }
    }
    typing();
  </script>
</body>
</html>
